<!doctype html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FMI Prep Platform</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar">
            <a href="#" class="navbar-brand">FMI Prep</a>
        </nav>

        <div class="container">
            <header class="hero">
                <h1>Подготовка за ФМИ</h1>
                <p>Всички тестове и матури на едно място</p>
            </header>

            <!-- University Exams -->
            <h2 class="section-title">Кандидат-студентски изпити</h2>
            <div id="uni-grid" class="grid">Loading...</div>

            <!-- Matura Exams -->
            <h2 class="section-title">Държавни зрелостни изпити</h2>
            <div id="matura-grid" class="grid">Loading...</div>
        </div>

        <script>
            window.onload = async () => {
                try {
                    const res = await fetch("registry.json");
                    const data = await res.json();

                    renderGrid("uni-grid", data.university);
                    renderGrid("matura-grid", data.matura);
                } catch (err) {
                    console.error(err);
                    alert("Грешка при зареждане на данните.");
                }
            };

            function renderGrid(elementId, items) {
                const container = document.getElementById(elementId);
                if (!items || items.length === 0) {
                    container.innerHTML = "<p>Няма налични тестове.</p>";
                    return;
                }
                container.innerHTML = items
                    .map(
                        (item) => `
                <a href="practice.html?id=${item.id}" class="card">
                    <div class="card-year">${item.year}</div>
                </a>
            `,
                    )
                    .join("");
            }
        </script>
    </body>
</html>
