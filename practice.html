<!doctype html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Тест</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="practice-mode">
        <header class="practice-header">
            <div style="display: flex; align-items: center">
                <a href="index.html" class="back-link">❮</a>
                <span id="exam-title" style="font-weight: 600">Зареждане...</span>
            </div>
        </header>

        <div class="workspace">
            <!-- UPDATED PDF AREA -->
            <div id="pdf-view" class="pdf-pane">
                <!-- New Toolbar -->
                <div class="pdf-toolbar">
                    <a id="external-pdf-btn" href="#" target="_blank" class="pdf-btn-external">
                        <span>⤓</span> Отвори файл
                    </a>
                </div>

                <iframe id="pdf-frame" class="pdf-frame" src=""></iframe>

                <!-- Fallback message if iframe fails completely -->
                <div id="pdf-error" class="pdf-error" style="display: none; padding: 2rem; text-align: center">
                    <p>Файлът не може да се визуализира.</p>
                    <a
                        id="error-link"
                        href="#"
                        class="btn btn-primary"
                        style="display: inline-block; width: auto; margin-top: 1rem"
                        >Изтегли PDF</a
                    >
                </div>
            </div>

            <div id="sheet-view" class="sheet-pane hidden">
                <div id="questions-container"></div>
                <button class="btn btn-primary" id="submit-btn" onclick="checkAnswers()">Провери</button>
                <div id="score-box" class="score-box"></div>
                <div style="height: 60px"></div>
            </div>
        </div>

        <div class="mobile-tabs">
            <button class="tab-btn active" onclick="switchTab('pdf')">Условие (PDF)</button>
            <button class="tab-btn" onclick="switchTab('sheet')">Бланка</button>
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const examId = urlParams.get("id");
            let correctAnswers = [];
            let userAnswers = {};

            window.onload = async () => {
                if (!examId) return alert("Няма избран тест!");

                try {
                    // 1. Registry
                    const regRes = await fetch("registry.json");
                    const regData = await regRes.json();
                    const exam = [...(regData.university || []), ...(regData.matura || [])].find((e) => e.id === examId);
                    document.getElementById("exam-title").textContent = exam ? exam.title : examId;

                    const pdfUrl = `data/${examId}.pdf`;

                    // 2. Load PDF & Update Links
                    const pdfFrame = document.getElementById("pdf-frame");
                    const externalBtn = document.getElementById("external-pdf-btn");
                    const errorLink = document.getElementById("error-link");

                    // Set the links for the buttons
                    externalBtn.href = pdfUrl;
                    errorLink.href = pdfUrl;

                    // Check if file exists
                    const pdfRes = await fetch(pdfUrl, { method: "HEAD" });
                    if (pdfRes.ok) {
                        pdfFrame.src = `${pdfUrl}#view=FitH`;
                    } else {
                        pdfFrame.style.display = "none";
                        document.getElementById("pdf-error").style.display = "block";
                        externalBtn.style.display = "none"; // Hide top button if file is missing
                    }

                    // 3. Load Answers
                    const ansRes = await fetch(`data/${examId}_ans.json`);
                    const ansData = await ansRes.json();
                    correctAnswers = ansData.answers;
                    renderSheet(correctAnswers.length);
                } catch (error) {
                    console.error(error);
                    alert("Грешка при зареждане.");
                }
            };

            function renderSheet(count) {
                const container = document.getElementById("questions-container");
                const labels = { A: "А", B: "Б", C: "В", D: "Г" };
                container.innerHTML = "";
                for (let i = 0; i < count; i++) {
                    const row = document.createElement("div");
                    row.className = "question-row";
                    let bubblesHtml = "";
                    ["A", "B", "C", "D"].forEach((key) => {
                        bubblesHtml += `<div class="bubble" id="q${i}_${key}" onclick="selectAnswer(${i}, '${key}')">${labels[key]}</div>`;
                    });
                    row.innerHTML = `<div class="q-num">${i + 1}.</div><div class="bubbles">${bubblesHtml}</div>`;
                    container.appendChild(row);
                }
            }

            function selectAnswer(qIndex, key) {
                ["A", "B", "C", "D"].forEach((k) => {
                    const b = document.getElementById(`q${qIndex}_${k}`);
                    if (b) b.classList.remove("selected");
                });
                userAnswers[qIndex] = key;
                document.getElementById(`q${qIndex}_${key}`).classList.add("selected");
            }

            let isChecked = false;
            function checkAnswers() {
                if (isChecked) {
                    if (confirm("Искате ли да изчистите резултатите?")) location.reload();
                    return;
                }
                let score = 0;
                const btn = document.getElementById("submit-btn");
                correctAnswers.forEach((correctKey, i) => {
                    const userKey = userAnswers[i];
                    document.getElementById(`q${i}_${correctKey}`).classList.add("correct");
                    if (userKey) {
                        if (userKey === correctKey) score++;
                        else document.getElementById(`q${i}_${userKey}`).classList.add("wrong");
                    }
                });
                const scoreBox = document.getElementById("score-box");
                scoreBox.style.display = "block";
                scoreBox.innerHTML = `Резултат: ${score} / ${correctAnswers.length}`;
                btn.textContent = "Рестарт";
                btn.style.background = "#7f8c8d";
                isChecked = true;
                document.getElementById("sheet-view").scrollTop = document.getElementById("sheet-view").scrollHeight;
            }

            function switchTab(tab) {
                const pdfView = document.getElementById("pdf-view");
                const sheetView = document.getElementById("sheet-view");
                const btns = document.querySelectorAll(".tab-btn");
                if (tab === "pdf") {
                    pdfView.classList.remove("hidden");
                    sheetView.classList.add("hidden");
                    btns[0].classList.add("active");
                    btns[1].classList.remove("active");
                } else {
                    pdfView.classList.add("hidden");
                    sheetView.classList.remove("hidden");
                    btns[0].classList.remove("active");
                    btns[1].classList.add("active");
                }
            }

            if (window.innerWidth <= 768) switchTab("pdf");
        </script>
    </body>
</html>
