<!doctype html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Тест</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="practice-mode">
        <!-- NEW HEADER STRUCTURE -->
        <header class="practice-header">
            <div class="header-left">
                <a href="index.html" class="back-link" title="Назад">❮</a>
                <span id="exam-title" class="exam-title">Зареждане...</span>
            </div>

            <div class="header-right">
                <!-- 1. Open File Button (Moved to Top) -->
                <a id="btn-open-pdf" href="#" target="_blank" class="btn btn-ghost" title="Свали PDF">
                    <span>Отвори Файл</span> <span style="display: none">Файл</span>
                    <!-- Icon only on mobile -->
                </a>

                <!-- 2. Sheet Toggle Button (Moved to Top) -->
                <button id="btn-toggle-sheet" class="btn btn-ghost" onclick="toggleSheet()">Бланка</button>
            </div>
        </header>

        <div class="workspace">
            <!-- PDF AREA (Takes 100% space) -->
            <div id="pdf-view" class="pdf-pane">
                <iframe id="pdf-frame" class="pdf-pane" src=""></iframe>
                <!-- Error message if iframe fails -->
                <div id="pdf-error" class="pdf-error" style="display: none">
                    <p>Визуализацията не е налична.</p>
                    <a id="error-link" href="#" style="color: white; text-decoration: underline">Свали файла от тук</a>
                </div>
            </div>

            <!-- SHEET DRAWER (Hidden off-screen) -->
            <div id="sheet-drawer" class="sheet-pane">
                <div class="sheet-content">
                    <h3 style="margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem">
                        Лист за отговори
                    </h3>
                    <div id="questions-container"></div>
                    <div id="score-box" class="score-box"></div>
                </div>

                <div class="sheet-footer">
                    <button class="btn btn-primary" style="width: 100%" id="submit-btn" onclick="checkAnswers()">
                        Провери отговорите
                    </button>
                </div>
            </div>
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const examId = urlParams.get("id");
            let correctAnswers = [];
            let userAnswers = {};

            // --- 1. Load Data ---
            window.onload = async () => {
                if (!examId) return alert("Грешка: Няма избран изпит!");

                try {
                    // Fetch Title
                    const regRes = await fetch("registry.json");
                    const regData = await regRes.json();
                    const exam = [...(regData.university || []), ...(regData.matura || [])].find((e) => e.id === examId);
                    document.getElementById("exam-title").innerText = exam ? exam.title : "Тест";

                    // Setup PDF Link and Iframe
                    const pdfUrl = `data/${examId}.pdf`;
                    document.getElementById("btn-open-pdf").href = pdfUrl;
                    document.getElementById("error-link").href = pdfUrl;

                    // Check PDF existence
                    const pdfRes = await fetch(pdfUrl, { method: "HEAD" });
                    if (pdfRes.ok) {
                        document.getElementById("pdf-frame").src = `${pdfUrl}#view=FitH`;
                    } else {
                        document.getElementById("pdf-frame").style.display = "none";
                        document.getElementById("pdf-error").style.display = "block";
                    }

                    // Load Questions
                    const ansRes = await fetch(`data/${examId}_ans.json`);
                    const ansData = await ansRes.json();
                    correctAnswers = ansData.answers;
                    renderSheet(correctAnswers.length);
                } catch (e) {
                    console.error(e);
                    alert("Грешка при зареждане на данните.");
                }
            };

            // --- 2. Render Questions ---
            function renderSheet(count) {
                const container = document.getElementById("questions-container");
                const labels = { A: "А", B: "Б", C: "В", D: "Г" };
                container.innerHTML = "";

                for (let i = 0; i < count; i++) {
                    const row = document.createElement("div");
                    row.className = "question-row";

                    let bubblesHtml = "";
                    ["A", "B", "C", "D"].forEach((key) => {
                        bubblesHtml += `
                        <div class="bubble" id="q${i}_${key}" onclick="selectAnswer(${i}, '${key}')">
                            ${labels[key]}
                        </div>`;
                    });

                    row.innerHTML = `<div class="q-num">${i + 1}.</div><div class="bubbles">${bubblesHtml}</div>`;
                    container.appendChild(row);
                }
            }

            // --- 3. Interaction Logic ---
            function selectAnswer(qIndex, key) {
                ["A", "B", "C", "D"].forEach((k) => {
                    document.getElementById(`q${qIndex}_${k}`).classList.remove("selected");
                });
                userAnswers[qIndex] = key;
                document.getElementById(`q${qIndex}_${key}`).classList.add("selected");
            }

            let isChecked = false;
            function checkAnswers() {
                if (isChecked) {
                    if (confirm("Рестартиране на теста?")) location.reload();
                    return;
                }

                let score = 0;
                correctAnswers.forEach((correctKey, i) => {
                    const userKey = userAnswers[i];
                    document.getElementById(`q${i}_${correctKey}`).classList.add("correct");

                    if (userKey) {
                        if (userKey === correctKey) score++;
                        else document.getElementById(`q${i}_${userKey}`).classList.add("wrong");
                    }
                });

                const scoreBox = document.getElementById("score-box");
                scoreBox.style.display = "block";
                scoreBox.innerHTML = `Резултат: ${score} от ${correctAnswers.length}`;

                // Scroll to score
                document.querySelector(".sheet-content").scrollTop = document.querySelector(".sheet-content").scrollHeight;

                const btn = document.getElementById("submit-btn");
                btn.innerText = "Рестарт";
                btn.style.background = "#7f8c8d";
                isChecked = true;
            }

            // --- 4. Drawer Toggle Logic ---
            function toggleSheet() {
                const drawer = document.getElementById("sheet-drawer");
                const btn = document.getElementById("btn-toggle-sheet");

                // Toggle class 'open' on the drawer
                drawer.classList.toggle("open");
                btn.classList.toggle("active");

                // Optional: Change button text
                if (drawer.classList.contains("open")) {
                    // btn.innerText = "Затвори"; // Optional text change
                } else {
                    // btn.innerText = "Бланка";
                }
            }
        </script>
    </body>
</html>
